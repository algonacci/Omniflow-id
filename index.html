  <!-- Language Detection Script (runs before React) -->
  <script>
    (function() {
      // Get browser language
      const browserLang = navigator.language.split('-')[0];
      
      // Get saved language from localStorage
      const savedLang = localStorage.getItem('i18nextLng');
      
      // Get current path
      const currentPath = window.location.pathname;
      
      // Check if already on a language-specific path
      const langMatch = currentPath.match(/^\/(en|id|zh)/);
      
      if (!langMatch) {
        // Determine target language
        let targetLang = 'en'; // default
        
        if (savedLang && ['en', 'id', 'zh'].includes(savedLang)) {
          targetLang = savedLang;
        } else if (['id', 'zh'].includes(browserLang)) {
          targetLang = browserLang;
        }
        
        // Update HTML lang attribute immediately
        document.documentElement.lang = targetLang;
        
        // Redirect to language-specific path
        const newPath = '/' + targetLang + (currentPath === '/' ? '' : currentPath);
        window.history.replaceState(null, '', newPath);
      } else {
        // Update HTML lang attribute to match current path
        document.documentElement.lang = langMatch[1];
      }
    })();
  </script>

  <style>
    /* Prevent flash of unstyled content */
    body {

      margin: 0;
      padding: 0;

    }
    
    /* Loading state */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 32px;
      height: 32px;
      margin: -16px 0 0 -16px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when content is ready */
    #root:not(:empty)::before {
      display: none;
    }
