<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for icon -->
  <defs>
    <linearGradient id="iconGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Icon background with shadow -->
  <rect x="10" y="10" width="60" height="60" rx="16" fill="url(#iconGradientH)" filter="url(#shadowH)"/>
  
  <!-- CircuitBoard Icon -->
  <g transform="translate(25, 25)">
    <!-- Main circuit paths -->
    <path d="M10 2V8M10 22V28M2 10H8M22 10H28M10 10H20M10 10V20M20 10V20M10 20H20" 
          stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Circuit nodes/dots -->
    <circle cx="10" cy="10" r="2.5" fill="white"/>
    <circle cx="20" cy="10" r="2.5" fill="white"/>
    <circle cx="10" cy="20" r="2.5" fill="white"/>
    <circle cx="20" cy="20" r="2.5" fill="white"/>
    
    <!-- Additional circuit elements -->
    <rect x="7.5" y="7.5" width="5" height="5" rx="1.5" fill="url(#iconGradientH)" stroke="white" stroke-width="1.5"/>
    <rect x="17.5" y="17.5" width="5" height="5" rx="1.5" fill="url(#iconGradientH)" stroke="white" stroke-width="1.5"/>
    
    <!-- Extra circuit details -->
    <path d="M5 15H7M23 15H25M15 5V7M15 23V25" 
          stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="90" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#textGradientH)">
    Omniflow
  </text>
  
  <!-- .id extension -->
  <text x="90" y="55" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#64748B">
    .id
  </text>
  
  <!-- Tagline -->
  <text x="90" y="70" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#94A3B8">
    Integrated ERP Solutions
  </text>
</svg>