<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle for icon -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon background -->
  <rect x="4" y="4" width="52" height="52" rx="12" fill="url(#iconGradient)" />
  
  <!-- CircuitBoard Icon -->
  <g transform="translate(16, 16)">
    <!-- Main circuit paths -->
    <path d="M8 2V6M8 18V22M2 8H6M18 8H22M8 8H16M8 8V16M16 8V16M8 16H16" 
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Circuit nodes/dots -->
    <circle cx="8" cy="8" r="2" fill="white"/>
    <circle cx="16" cy="8" r="2" fill="white"/>
    <circle cx="8" cy="16" r="2" fill="white"/>
    <circle cx="16" cy="16" r="2" fill="white"/>
    
    <!-- Additional circuit elements -->
    <rect x="6" y="6" width="4" height="4" rx="1" fill="url(#iconGradient)" stroke="white" stroke-width="1"/>
    <rect x="14" y="14" width="4" height="4" rx="1" fill="url(#iconGradient)" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    Omniflow
  </text>
  
  <!-- .id extension -->
  <text x="70" y="45" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#64748B">
    .id
  </text>
  
  <!-- Subtle shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to icon -->
  <rect x="4" y="4" width="52" height="52" rx="12" fill="url(#iconGradient)" filter="url(#shadow)" opacity="0.1"/>
</svg>